<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="100%" height="100%" viewBox="0 0 800 1500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;"><rect id="dark" x="-0" y="0" width="800" height="4500" style="fill:#0d1117;"/><rect x="241.64" y="622.137" width="233.884" height="287.316" style="fill:#808080;fill-opacity:0;"/><g transform="matrix(1,0,0,1,-10,704.831)"><text x="40px" y="329.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">This mod works server side without having the mod on the client. He also works in</text><text x="40px" y="343.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">singleplayer.</text><text x="40px" y="369.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">The latest version (0.0.3+1.19.3) require</text><g transform="matrix(14,0,0,14,246.769,421.892)"></g><g transform="matrix(14,0,0,14,246.769,421.892)"></g><g transform="matrix(14,0,0,14,255.385,421.892)"><path d="M-0.301,-0.221l0.479,-0.21l-0.479,-0.211l0.038,-0.087l0.565,0.251l0,0.095l-0.565,0.251l-0.038,-0.089Zm0.025,0.25l0.564,-0.248l0.039,0.084l-0.565,0.251l-0.038,-0.087Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,255.385,421.892)"></g><text x="40px" y="421.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Java:                   <tspan x="264px " y="421.892px "> </tspan>17</text><g transform="matrix(14,0,0,14,246.769,447.892)"></g><g transform="matrix(14,0,0,14,246.769,447.892)"></g><g transform="matrix(14,0,0,14,255.385,447.892)"><path d="M-0.301,-0.221l0.479,-0.21l-0.479,-0.211l0.038,-0.087l0.565,0.251l0,0.095l-0.565,0.251l-0.038,-0.089Zm0.025,0.25l0.564,-0.248l0.039,0.084l-0.565,0.251l-0.038,-0.087Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,255.385,447.892)"></g><text x="40px" y="447.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Minecraft:              <tspan x="264px " y="447.892px "> </tspan>1.19.3</text><g transform="matrix(14,0,0,14,246.769,473.892)"></g><g transform="matrix(14,0,0,14,246.769,473.892)"></g><g transform="matrix(14,0,0,14,255.385,473.892)"><path d="M-0.301,-0.221l0.479,-0.21l-0.479,-0.211l0.038,-0.087l0.565,0.251l0,0.095l-0.565,0.251l-0.038,-0.089Zm0.025,0.25l0.564,-0.248l0.039,0.084l-0.565,0.251l-0.038,-0.087Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,255.385,473.892)"></g><text x="40px" y="473.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Fabric Loader:          <tspan x="264px " y="473.892px "> </tspan>0.14.14</text><g transform="matrix(14,0,0,14,126.154,499.892)"><path d="M0.215,-0.525c-0,-0.025 0.009,-0.047 0.027,-0.065c0.017,-0.018 0.039,-0.027 0.065,-0.027c0.026,0 0.048,0.009 0.066,0.027c0.018,0.018 0.026,0.04 0.026,0.065c0,0.025 -0.008,0.047 -0.026,0.065c-0.018,0.019 -0.04,0.028 -0.066,0.028c-0.026,-0 -0.048,-0.009 -0.065,-0.028c-0.018,-0.018 -0.027,-0.04 -0.027,-0.065Zm-0,0.364c-0,-0.025 0.009,-0.046 0.027,-0.064c0.017,-0.018 0.039,-0.027 0.065,-0.027c0.026,-0 0.048,0.009 0.066,0.027c0.018,0.018 0.026,0.039 0.026,0.064c0,0.026 -0.008,0.047 -0.026,0.066c-0.018,0.018 -0.04,0.027 -0.066,0.027c-0.026,-0 -0.048,-0.009 -0.065,-0.027c-0.018,-0.019 -0.027,-0.04 -0.027,-0.066Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,126.154,499.892)"></g><g transform="matrix(14,0,0,14,246.769,499.892)"></g><g transform="matrix(14,0,0,14,246.769,499.892)"></g><g transform="matrix(14,0,0,14,255.385,499.892)"><path d="M-0.301,-0.221l0.479,-0.21l-0.479,-0.211l0.038,-0.087l0.565,0.251l0,0.095l-0.565,0.251l-0.038,-0.089Zm0.025,0.25l0.564,-0.248l0.039,0.084l-0.565,0.251l-0.038,-0.087Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,255.385,499.892)"></g><text x="40px" y="499.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Fabric API<tspan x="134.769px " y="499.892px "> </tspan>            <tspan x="264px " y="499.892px "> </tspan>0.73.2+1.19.3</text><g transform="matrix(14,0,0,14,246.769,525.892)"></g><g transform="matrix(14,0,0,14,246.769,525.892)"></g><g transform="matrix(14,0,0,14,255.385,525.892)"><path d="M-0.301,-0.221l0.479,-0.21l-0.479,-0.211l0.038,-0.087l0.565,0.251l0,0.095l-0.565,0.251l-0.038,-0.089Zm0.025,0.25l0.564,-0.248l0.039,0.084l-0.565,0.251l-0.038,-0.087Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,255.385,525.892)"></g><text x="40px" y="525.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Fabric Language Kotlin: <tspan x="264px " y="525.892px "> </tspan>1.9.1+kotlin.1.8.10</text><text x="40px" y="577.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">If you download the mod from the Curseforge application, all dependencies will be</text><text x="40px" y="591.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">downloaded automatically</text><text x="40px" y="643.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#ff1717;">Be careful, if you update the mod, it is possible that the name or the content of</text><g transform="matrix(14,0,0,14,108.923,657.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#ff1717;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,108.923,657.892)"></g><g transform="matrix(14,0,0,14,203.692,657.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#ff1717;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,203.692,657.892)"></g><text x="40px" y="657.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#ff1717;">the conf<tspan x="117.538px " y="657.892px ">g</tspan>uration f<tspan x="212.308px " y="657.892px ">l</tspan>es (json5) has changed, which could make the server crash at</text><g transform="matrix(14,0,0,14,712,671.892)"></g><text x="40px" y="671.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#ff1717;">startup. Always make a backup of the manymanycommands folder before updating !</text></g><g transform="matrix(1,0,0,1,-10,-189.688)"><text x="40px" y="329.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">This mod allows you to manage which player has access to which command using a</text><text x="40px" y="343.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">permission system.</text><text x="40px" y="395.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">By default, every player who connects to the server will become a member of a group</text><text x="40px" y="409.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">called</text><text x="100.308px" y="409.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« DEFAULT »</text><text x="186.462px" y="409.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">. In this group, there is an important permission to remember, the</text><text x="40px" y="423.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">one called</text><text x="134.769px" y="423.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« command »</text><text x="229.538px" y="423.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">which has the value</text><text x="401.846px" y="423.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« false »</text><text x="470.769px" y="423.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">. This means that the player being</text><text x="40px" y="437.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">part of this group have no access to any command.</text><text x="40px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Now let&apos;s say you want to allow players to do the</text><text x="470.769px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« /msg »</text><text x="539.692px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">command. you will need to</text><text x="40px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">add a permission called</text><text x="246.769px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« command.msg »</text><text x="376px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">to the value</text><text x="488px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« true »</text><text x="548.308px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">.</text><g transform="matrix(14,0,0,14,143.385,505.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,143.385,505.892)"></g><g transform="matrix(14,0,0,14,367.385,505.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,367.385,505.892)"></g><text x="40px" y="505.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">You can conf<tspan x="152px " y="505.892px ">g</tspan>ure permissions in the f<tspan x="376px " y="505.892px ">l</tspan>e</text><text x="401.846px" y="505.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« groups.json5 »</text><text x="539.692px" y="505.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">which is located in the</text><text x="40px" y="519.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa328a;">« ghuperms »</text><text x="143.385px" y="519.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">folder, itself in the</text><g transform="matrix(14,0,0,14,380.308,519.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#fa328a;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,380.308,519.892)"></g><text x="332.923px" y="519.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa328a;">« conf<tspan x="388.923px " y="519.892px ">g</tspan> »</text><text x="419.077px" y="519.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">folder of your server.</text><g transform="matrix(14,0,0,14,186.462,545.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,186.462,545.892)"></g><text x="40px" y="545.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">You also can conf<tspan x="195.077px " y="545.892px ">g</tspan>ure permission using commands. There is a command set that start</text><text x="40px" y="559.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">with</text><text x="83.077px" y="559.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« /ghuperms »</text><text x="186.462px" y="559.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">. You can for example add a permission for a player by typing</text><g transform="matrix(14,0,0,14,539.692,573.892)"></g><text x="40px" y="573.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa338a;">« /ghuperms permissions add command.gamemode true DEFAULT »</text></g><g transform="matrix(1,0,0,1,-10,117.686)"><g transform="matrix(14,0,0,14,264,329.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,264,329.892)"></g><text x="40px" y="329.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">When you modify a .json5 f<tspan x="272.615px " y="329.892px ">l</tspan>e, you will need to run the</text><text x="40px" y="343.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">command</text><g transform="matrix(14,0,0,14,285.538,343.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#fa328a;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,285.538,343.892)"></g><text x="108.923px" y="343.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa328a;">« /ghuperms reload &lt;f<tspan x="294.154px " y="343.892px ">l</tspan>ename.json5&gt; »</text><text x="427.692px" y="343.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">in order for</text><text x="40px" y="357.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">the changes to take effect. You can also restart your</text><text x="40px" y="371.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">server.</text><text x="40px" y="397.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">I recommend to use a text editor that supports the json or</text><g transform="matrix(14,0,0,14,289.846,411.892)"><path d="M0.307,-0.774c0.023,0 0.041,0.007 0.055,0.021c0.014,0.014 0.021,0.031 0.021,0.051c-0,0.021 -0.007,0.038 -0.021,0.052c-0.014,0.014 -0.032,0.021 -0.055,0.021c-0.022,0 -0.04,-0.007 -0.054,-0.021c-0.014,-0.014 -0.021,-0.031 -0.021,-0.052c0,-0.02 0.007,-0.037 0.021,-0.051c0.014,-0.014 0.032,-0.021 0.054,-0.021Zm0.08,0.271l0,0.419l0.147,-0l0,0.084l-0.424,0l0,-0.084l0.162,-0l0,-0.334l-0.157,0l0,-0.085l0.272,0Z" style="fill:#04d86d;fill-rule:nonzero;"/></g><g transform="matrix(14,0,0,14,289.846,411.892)"></g><text x="40px" y="411.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">json5 format, otherwise the f<tspan x="298.462px " y="411.892px ">l</tspan>e may contain errors and</text><text x="40px" y="425.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">the server will not start.</text><text x="40px" y="451.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">Also one last thing, when a player is made OP, he is</text><text x="40px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">automatically added to a group called</text><text x="367.385px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#fa328a;">« OP »</text><text x="419.077px" y="465.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">where he will</text><g transform="matrix(14,0,0,14,281.231,479.892)"></g><text x="40px" y="479.892px" style="font-family:'FiraCode-Medium', 'Fira Code';font-weight:500;font-size:14px;fill:#04d86d;">have access to all commands.</text></g><g id="Title" transform="matrix(36,0,0,36,487.508,63.68)"></g><text x="310.277px" y="63.68px" style="font-family:'FiraCode-SemiBold', 'Fira Code';font-weight:600;font-size:36px;fill:#04d86d;">GhuPerms</text></svg>